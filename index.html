<html lang="en">

<body>

            <h1>MikeDev Library</h1>
        </div>
        <button class="login">Log in</button>
    </header>
    <main>
        <div class="button-field">
          <button id="new-book">Add New Book +</button>  
        </div>
        
            <div id="form-container">  
                <form id="form" action="book-form" method="post">
        
                        <input type="text" id="title" name="title" placeholder="Title" required>

                        <input type="text" id="author" name="author" placeholder="Author" required>

                        <input type="number" id="pages" name="pages" placeholder="Pages" required>
                        
                        <input type="checkbox" id="read-status" name="read-status" required>
                        <label for="readStatus">Have you read this?</label>
                        
                        <button class="submit" type="submit">Submit</button>
                        <button id="close-form">Exit</button> 
                </form>
            </div>
            
            <div id="card-container">
            <!-- Fill div with individual books w/JS -->
            </div>
    </main>
    <footer>
        <h1 class="footer-link">Coded by <a target="_blank" href="https://github.com/MikeHoffm">Mike H</a></h1>
    </footer>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
