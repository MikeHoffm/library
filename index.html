<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Enter Book Info</legend>
        <form action="book-form" method="post">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" placeholder="Born a Crime">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Trevor Noah">

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="304">

                <label for="completed">Check if you've finished the book</label>
                <input type="checkbox" name="completed" id="completed">

                <button type="submit">Submit</button>
            </form>
    </fieldset>
    
    <div id="card-container">
        <div class="cards">
            <p id="title-card"></p>
            <p id="author-card"></p>
            <p id="pages-card"></p>
        </div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
